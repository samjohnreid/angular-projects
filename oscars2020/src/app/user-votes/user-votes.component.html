<div>
  <h2>Welcome, {{ screenName }}!</h2>
</div>

<div *ngIf="loadedPosts.length < 1 && !isFetching">Get your votes in below!</div>

<div *ngIf="isFetching">Fetching data...</div>

<form (ngSubmit)="onSubmit(fsubmit)" #fsubmit="ngForm" *ngIf="!isFetching">
  <fieldset>
    <legend *ngIf="loadedPosts.length < 1">Submit Votes:</legend>
    <legend *ngIf="loadedPosts.length >= 1">Update Votes:</legend>
    <div>
      <label for="picture">Best Picture</label>
      <input type="text" id="picture" ngModel name="picture">
    </div>
    <div>
      <label for="director">Best Director</label>
      <input type="text" id="director" ngModel name="director">
    </div>
    <div>
      <label for="actor">Best Actor</label>
      <select id="actor" ngModel name="actor">
        <option value="Joaquin Phoenix, Joker">Joaquin Phoenix, Joker</option>
        <option value="Adam Driver, Marriage Story">Adam Driver, Marriage Story</option>
        <option value="Leonardo DiCaprio, Once Upon a Time in Hollywood">Leonardo DiCaprio, Once Upon a Time in Hollywood</option>
        <option value="Antonio Banderas, Pain and Glory">Antonio Banderas, Pain and Glory</option>
        <option value="Jonathan Pryce, The Two Popes">Jonathan Pryce, The Two Popes</option>
      </select>
    </div>
    <div>
      <label for="actor">Best Actress</label>
      <input type="text" id="actress" ngModel name="actress">
    </div>
    <div>
      <label for="actor">Best Supporting Actor</label>
      <input type="text" id="supportingActor" ngModel name="supportingActor">
    </div>
    <div>
      <label for="actor">Best Supporting Actress</label>
      <input type="text" id="supportingActress" ngModel name="supportingActress">
    </div>
    <div>
      <label for="actor">Best Original Screenplay</label>
      <input type="text" id="originalScreenplay" ngModel name="originalScreenplay">
    </div>
    <div>
      <label for="actor">Best Adapted Screenplay</label>
      <input type="text" id="adaptedScreenplay" ngModel name="adaptedScreenplay">
    </div>
    <div>
      <label for="actor">Best Animated Feature</label>
      <input type="text" id="animatedFeature" ngModel name="animatedFeature">
    </div>
    <div>
      <label for="actor">Best Visual Effects</label>
      <input type="text" id="visualEffects" ngModel name="visualEffects">
    </div>
    <div>
      <label for="actor">Best Costume Design</label>
      <input type="text" id="costumeDesign" ngModel name="costumeDesign">
    </div>
    <div>
      <label for="actor">Best Makeup and Hairstyling</label>
      <input type="text" id="makeupAndHairstyling" ngModel name="makeupAndHairstyling">
    </div>
  </fieldset>
  <div>
    <button *ngIf="loadedPosts.length < 1" type="submit">Submit Votes</button>
    <button *ngIf="loadedPosts.length >= 1" type="submit">Update Votes</button>
  </div>
</form>
